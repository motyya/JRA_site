<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Racecourses - Japan Racing Association</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <!-- Header with navigation -->
    <header>
        <div class="header-container">
            <div class="logo">
                <img src="../images/jra_logo_no_bg.png" alt="JRA Logo">
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">About</a></li>
                    <li><a href="races.html">Races</a></li>
                    <li><a href="horses.html">Horses</a></li>
                    <li><a href="../pages/race-entry.html">Race Entry</a></li>
                    <li class="login-link"><a href="login.html">Jockey Login</a></li>
                    <li class="user-link" style="display: none;">
                        <a href="user.html" class="user-profile-link">
                            <span class="user-name">User</span>
                        </a> | 
                        <a href="#" id="logoutLink" class="logout-link">Logout</a>
                    </li>
                    <li><button id="sidebar-toggle" class="hamburger-menu">
                        <span></span>
                        <span></span>
                        <span></span>
                    </button></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Sidebar for additional navigation -->
    <aside id="sidebar" class="sidebar">
        <button id="sidebar-close" class="close-btn">&times;</button>
        <ul>
            <li><a href="racecourses.html">Racecourses</a></li>
            <li><a href="training_centers.html">Training centers</a></li>
            <li><a href="glossary.html">Glossary</a></li>
            <li><a href="jockeys.html">For Jockeys</a></li>
            <li><a href="race-entry.html">Race Entry Form</a></li>
            <li><a href="login.html">Jockey Login</a></li>
        </ul>
    </aside>

    <!-- Main content area -->
    <main>
        <h1 class="page-title">Racecourses</h1>
        
        <div class="races-container">
            <!-- Left sidebar - Filters -->
            <aside class="filters-sidebar">
                <div class="search-box">
                    <input type="text" id="racecourse-search" placeholder="Search by racecourse name...">
                </div>
                
                <div class="filters-grid">
                    <!-- Track Filter -->
                    <div class="filter-group">
                        <label for="track">Track</label>
                        <select id="track">
                            <option value="">All Tracks</option>
                            <option value="dirt">Dirt</option>
                            <option value="turf">Turf</option>
                        </select>
                    </div>
                    
                    <!-- Direction Filter -->
                    <div class="filter-group">
                        <label for="direction">Direction</label>
                        <select id="direction">
                            <option value="">All Directions</option>
                            <option value="clockwise">Clockwise</option>
                            <option value="counterclockwise">Counterclockwise</option>
                        </select>
                    </div>
                    
                    <!-- Distance Filter -->
                    <div class="filter-group">
                        <label for="distance-type">Distance Type</label>
                        <select id="distance-type">
                            <option value="">All Distances</option>
                            <option value="sprint">Sprint (1000-1200m)</option>
                            <option value="mile">Mile (1400-1600m)</option>
                            <option value="medium">Medium (1700-2200m)</option>
                            <option value="long">Long (2300-3200m)</option>
                        </select>
                        
                        <div class="distance-controls">
                            <input type="number" id="distance-from" placeholder="From (m)" min="0">
                            <input type="number" id="distance-to" placeholder="To (m)" min="0">
                        </div>
                    </div>
                    
                    <!-- Corners Filter -->
                    <div class="filter-group">
                        <label for="corners">Corners</label>
                        <select id="corners">
                            <option value="">All Corners</option>
                            <option value="0">0 Corners</option>
                            <option value="1">1 Corner</option>
                            <option value="2">2 Corners</option>
                            <option value="3">3 Corners</option>
                            <option value="4">4 Corners</option>
                            <option value="5">5 Corners</option>
                            <option value="6">6 Corners</option>
                            <option value="7">7 Corners</option>
                            <option value="8">8 Corners</option>
                        </select>
                    </div>
                </div>
            </aside>
            
            <!-- Right content - Racecourses table -->
            <section class="races-content">
                <table class="races-table">
                    <thead>
                        <tr>
                            <th>Racecourse</th>
                            <th>Location</th>
                            <th>Track</th>
                            <th>Direction</th>
                            <th>Main Distance (m)</th>
                            <th>Corners</th>
                        </tr>
                    </thead>
                    <tbody id="racecourses-list">
                        <!-- Data will be loaded dynamically from API -->
                    </tbody>
                </table>
            </section>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <p>&copy; 2025 Your Name</p>
        </div>
    </footer>

    <script src="../js/auth.js"></script>
    <script src="../js/script.js"></script>
    <script src="../js/racecourses.js"></script>
</body>
</html>
