<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - JRA</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <img src="../images/jra_logo_no_bg.png" alt="JRA Logo">
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">About</a></li>
                    <li><a href="races.html">Races</a></li>
                    <li><a href="horses.html">Horses</a></li>
                    <li><a href="../pages/race-entry.html">Race Entry</a></li>
                    <li class="login-link"><a href="login.html">Jockey Login</a></li>
                    <li class="user-link" style="display: none;">
                        <a href="user.html" class="user-profile-link">
                            <span class="user-name">User</span>
                        </a> | 
                        <a href="#" id="logoutLink" class="logout-link">Logout</a>
                    </li>
                    <li><button id="sidebar-toggle" class="hamburger-menu">
                        <span></span>
                        <span></span>
                        <span></span>
                    </button></li>
                </ul>
            </nav>
        </div>
    </header>

    <aside id="sidebar" class="sidebar">
        <button id="sidebar-close" class="close-btn">&times;</button>
        <ul>
            <li><a href="racecourses.html">Racecourses</a></li>
            <li><a href="training_centers.html">Training centers</a></li>
            <li><a href="glossary.html">Glossary</a></li>
            <li><a href="jockeys.html">For Jockeys</a></li>
            <li><a href="race-entry.html">Race Entry Form</a></li>
            <li><a href="login.html">Jockey Login</a></li>
        </ul>
    </aside>
    
    <main>
        <div class="form-container">
            <div class="form-card">
                <h2>Jockey Login</h2>
                <form id="loginForm" class="auth-form">
                    <div class="form-group">
                        <label for="username">Jockey ID</label>
                        <input type="text" id="username" name="username" required>
                        <span class="error-message" id="usernameError"></span>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                        <span class="error-message" id="passwordError"></span>
                    </div>

                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="rememberMe">
                            <span class="checkmark"></span>
                            Remember me
                        </label>
                    </div>

                    <button type="submit" class="btn-primary">Login</button>
                    
                    <div class="form-links">
                        <a href="register.html">Create Jockey Account</a>
                        <a href="forgot-password.html">Forgot Password?</a>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="../js/auth.js"></script>
    <script src="../js/script.js"></script>
</body>
</html>
