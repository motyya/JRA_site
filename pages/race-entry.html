                        </a> | 
                        <a href="#" id="logoutLink" class="logout-link">Logout</a>
                    </li>

                        <span></span>

                        <span></span>
                    </button></li>

        </ul>
    </aside>

    <main>
        <div class="form-container">
            <div class="form-card">
                <h2>Race Entry Form</h2>
                <form id="raceEntryForm" class="race-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="jockeyName">Jockey Name</label>
                            <input type="text" id="jockeyName" name="jockeyName" required>
                        </div>
                        <div class="form-group">
                            <label for="licenseNumber">License Number</label>
                            <input type="text" id="licenseNumber" name="licenseNumber" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="horseSelect">Select Horse</label>
                        <select id="horseSelect" name="horseId" required>
                            <option value="">Choose a horse...</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="raceSelect">Select Race</label>
                        <select id="raceSelect" name="raceId" required>
                            <option value="">Choose a race...</option>
                        </select>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="saddlecloth">Saddlecloth Number</label>
                            <input type="number" id="saddlecloth" name="saddlecloth" min="1" max="24" required>
                        </div>
                        <div class="form-group">
                            <label for="barrier">Barrier Draw</label>
                            <input type="number" id="barrier" name="barrier" min="1" max="24" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="declaredWeight">Declared Weight (kg)</label>
                        <input type="number" id="declaredWeight" name="declaredWeight" step="0.1" min="50" max="70" required>
                    </div>

                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="gearApproved" name="gearApproved" required>
                            <span class="checkmark"></span>
                            I confirm all riding gear meets JRA safety standards
                        </label>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn-primary">Submit Entry</button>
                        <button type="button" class="btn-secondary" id="previewBtn">Preview Entry</button>
                        <!-- NEW: View All Entries Button -->
                        <a href="jockeys-directory.html" class="btn-tertiary" id="viewEntriesBtn">
                            ðŸ“‹ View All Jockey Entries
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="../js/auth.js"></script>
    <script src="../js/race-entry.js"></script>
    <script src="../js/script.js"></script>
    <script src="../js/race-entry.js"></script>

</body>
